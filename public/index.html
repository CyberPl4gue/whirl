
<html lang="en-us">

        <option value="cyclical" data-required-el="1">cyclical</option>
        <option value="merge" data-required-el="1">merge</option>
        <option value="hourglass-spin" data-required-el="1">hourglass-spin</option>
      </optgroup>
      <optgroup label="--- Multi element ---">
      </optgroup>
    </select>
    <script src="script/demo.js"></script>
