
<html lang="en-us">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <title>whirl | dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="style/whirl.css"/>
    <link rel="stylesheet" href="style/dev.css"/>
  </head>
  <body>
    <h1>whirl dev</h1>
    <div class="whirls">
      <div class="whirl-container" data-whirl="basic">
        <label>basic</label>
      </div>
      <div class="whirl-container" data-whirl="whirl">
        <label>whirl</label>
      </div>
      <div class="whirl-container" data-whirl="duo">
        <label>duo</label>
      </div>
      <div class="whirl-container" data-whirl="arc">
        <label>arc</label>
      </div>
      <div class="whirl-container" data-whirl="double-up">
        <label>double-up</label>
      </div>
      <div class="whirl-container" data-whirl="traditional">
        <label>traditional</label>
      </div>
      <div class="whirl-container" data-whirl="bar">
        <label>bar</label>
      </div>
      <div class="whirl-container" data-whirl="invert">
        <label>invert</label>
      </div>
      <div class="whirl-container" data-whirl="eight">
        <label>eight</label>
      </div>
      <div class="whirl-container" data-whirl="journey-square">
        <label>journey-square</label>
      </div>
      <div class="whirl-container" data-whirl="bloom">
        <label>bloom</label>
      </div>
      <div class="whirl-container" data-whirl="swap">
        <label>swap</label>
      </div>
      <div class="whirl-container" data-whirl="orbit">
        <label>orbit</label>
      </div>
      <div class="whirl-container" data-whirl="fly-by">
        <label>fly-by</label>
      </div>
      <div class="whirl-container" data-whirl="scale-dots">
        <label>scale-dots</label>
      </div>
      <div class="whirl-container" data-whirl="scale-dots-offset">
        <label>scale-dots-offset</label>
      </div>
      <div class="whirl-container" data-whirl="dots-fade">
        <label>dots-fade</label>
      </div>
    </div>
    <script src="script/whirl.js"></script>
  </body>
</html>
